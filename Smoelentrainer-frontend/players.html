<!DOCTYPE html>
<html>
<head>
	<title>Players</title>
	<link rel="stylesheet" type="text/css" href="smoelentrainer.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-primary">
	<p class="text-white">Score : <span id="score">0</span></p>
	<p class="text-white">Tries : <span id="tries">0</span></p>
	<div class="col-12">
		<h6 class="text-align:left text-white">Time left: <span id="timer"></span></h6>
    </div>
	<br><br>
 	
	<div class="col-12 row">
		<div class="col-6 row">
			<h4 class="text-white">Players:</h4>
			<img id="img-0" src="" class="w-25 d-block players">
			<img id="img-1" src="" class="w-25 d-block players">
			<img id="img-2" src="" class="w-25 d-block players">
			<img id="img-3" src="" class="w-25 d-block players">
			<img id="img-4" src="" class="w-25 d-block players">
			<img id="img-5" src="" class="w-25 d-block players">
			<img id="img-6" src="" class="w-25 d-block players">
			<img id="img-7" src="" class="w-25 d-block players">
			<img id="img-8" src="" class="w-25 d-block players">
			<img id="img-9" src="" class="w-25 d-block players">
			<img id="img-10" src="" class="w-25 d-block players">
		</div>

		<div class="col-6 text-white">
			<div id="names" class="">
				<h4 class="text-white">Names:</h4>
				<button id="btn-0" class="btn btn-success namePlayer">Ben Davies</button>
				<button id="btn-1" class="btn btn-success namePlayer">Steven Bergwijn</button>
				<button id="btn-2" class="btn btn-success namePlayer">Toby Alderwereld</button>
				<button id="btn-3" class="btn btn-success namePlayer">Harry Kane</button>
				<button id="btn-4" class="btn btn-success namePlayer">Hugo lloris</button>
				<button id="btn-5" class="btn btn-success namePlayer">Heung Min Son</button>
				<button id="btn-6" class="btn btn-success namePlayer">Harry Winks</button>
				<button id="btn-7" class="btn btn-success namePlayer">Moussa Sissoko</button>
				<button id="btn-8" class="btn btn-success namePlayer">Davison Sanchez</button>
				<button id="btn-9" class="btn btn-success namePlayer">Serge Reguilon</button>
				<button id="btn-10" class="btn btn-success namePlayer">Lucas Moura</button>
			</div>
		</div>	
	</div>
	

<script type="text/javascript" src="players.js"></script>
</body>
</html>
